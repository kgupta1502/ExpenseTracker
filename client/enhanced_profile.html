<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sarim Rouf - Portfolio</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px auto;
            border: 4px solid #aaa;
        }

        .name {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }

        .about {
            text-align: center;
            font-size: 16px;
            margin-top: 5px;
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            border-bottom: 2px solid #888;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #999;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #eaeaea;
        }

        form {
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-family: inherit;
        }

        button {
            background: black;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Profile Picture -->
        <img src="img.png" alt="My Photo" class="profile-pic">

        <!-- Name -->
        <div class="name">Sarim Rouf</div>

        <!-- About Section -->
        <div class="about">
            I am a passionate learner with growing interest in technology, coding, and building useful projects.
            I enjoy improving my skills step-by-step and exploring new ideas that help me understand the world better.
        </div>

        <h2>My Skills</h2>

        <table>
            <tr>
                <th>Skill</th>
                <th>Level</th>
            </tr>
            <tr>
                <td>Python</td>
                <td>Grand Master</td>
            </tr>
            <tr>
                <td>HTML & CSS</td>
                <td>superclass</td>
            </tr>
        </table>

        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
